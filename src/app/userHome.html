<h1>User Home Page</h1>

<button ng-click="userHome.newRecipe()">New Recipe</button>

<div class="container-fluid">
  <div ng-repeat="recipe in userHome.userRecipes" class="col-md-2">
    <div ng-click="userHome.viewRecipe(recipe)">
      <p>{{recipe.title}}</p>
      <p>{{recipe.author}}</p>
    </div>
    <button ng-click="userHome.editRecipe(recipe)">Edit</button>
  </div>
</div>
