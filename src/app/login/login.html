<div class="container-fluid">
  <!-- centers the login column at larger sizes -->
  <div class="col-sm-4 col-sm-offset-4">

    <form ng-submit="auth.login()" class="form-group">
      <input type="email" ng-model="auth.user.email" placeholder="Email" class="form-control login-input">
      <input type="password" ng-model="auth.user.password" placeholder="Password" class="form-control login-input">
      <input type="submit" value="Login" class="btn btn-primary auth-btn">
    </form>

    <button ng-click="auth.register()" class="btn btn-warning auth-btn">Register</button>

  </div>
</div>
