<div class="container">
  <div ng-repeat="recipe in home.homeRecipes" ng-click="home.viewRecipe(recipe)">
    <div class="col-sm-4 col-md-3">
      <div class="card">
        <img class="img-responsive card-image" src="{{recipe.photoURL}}">
        <h4 class="card-title">{{recipe.title}}</h4>
        <div class="card-author">
          <h6>By: {{recipe.author}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
