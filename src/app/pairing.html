<h1>Hello World</h1>
<form ng-submit="pairing.searchIngredients(pairing.ingredient)">
  <input ng-model="pairing.ingredient" type="text">
  <input type="submit" value="Search Ingredients" ng-click="pairing.toggleSelectElement()">
</form>


<form ng-show="pairing.showSelectIngredient" ng-submit="pairing.addIngredient(pairing.selected)">
  <select name="Available Ingredients" ng-model="pairing.selected">
    <option selected disabled value="">Select an Ingredient to Add</option>
    <option ng-repeat="ingredient in pairing.searchedIngredients" value="{{ingredient}}">{{ingredient.name}}</option>
  </select>
  <input type="submit" value="Add Ingredient" ng-click="pairing.toggleSelectElement()">
</form>

<div class="container-fluid">
  <div class="col-sm-4">
   <h1>Ingredients:</h1>
   <p ng-repeat="userIngredients in pairing.selectedIngredients">{{userIngredients}}</p>
  </div>

  <div class="col-sm-8">
    <div ng-repeat="suggestion in pairing.pairings" class="col-sm-4">
      <p>{{suggestion._links.ingredient.name}}</p>
      <img src="{{suggestion._links.ingredient._links.image.size_240}}" alt="{{suggestion._links.ingredient.name}}">
    </div>
  </div>
</div>
