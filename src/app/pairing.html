<div>

<!-- div displays the flavor profile selector inputs for each ingredient -->
  <div class="col-sm-3">
    <h1>Flavor Profile:</h1>
    <div ng-repeat="ingredient in recipeEditor.userIngredients">
      <div>
        <select ng-change="recipeEditor.addFlavorProfile(ingredient, ingredient.selected)" ng-model="ingredient.selected">
          <option selected disabled value="">Select a Flavor Profile</option>
          <option ng-repeat="option in ingredient.searchedIngredients" value="{{option}}">{{option.name}}</option>
          <option value="ignore">Ignore this Ingredient</option>
        </select>
      </div>
    </div>
  </div>


    <!-- div displays the suggested food pairings -->
    <div class="col-sm-6">
      <h1>Suggested Pairings:</h1>
      <div ng-repeat="suggestion in recipeEditor.pairings" class="col-sm-4">
        <p>{{suggestion._links.ingredient.name}}</p>
        <img src="{{suggestion._links.ingredient._links.image.size_240}}" alt="{{suggestion._links.ingredient.name}}">
        <button type="button" ng-click="recipeEditor.addIngredient(suggestion._links.ingredient.name)">Add Ingredient</button>
      </div>
    </div>
  </div>

</div>
