<div>

  <label for="recipeTitle">Title:</label>
  <input type="text" id="recipeTitle" ng-model="recipeEditor.recipe.title">

  <label for="recipeAuthor">Author:</label>
  <input type="text" id="recipeAuthor" ng-model="recipeEditor.recipe.author">

  <label for="recipeImage">Recipe Image:</label>
  <form ng-submit="recipeEditor.uploadImage()">
    <input type="file" accept="image/*">
    <input type="submit" value="Upload">
  </form>

  <div>
    <img src="{{recipeEditor.recipe.photoURL}}">
  </div>

  <div class="container">
    <div class="col-sm-4">
      <h3>Amount:</h3>
      <div ng-repeat="ingredient in recipeEditor.recipe.ingredients">
        <input type="text" ng-model="ingredient.amount">
      </div>
    </div>

    <div class="col-sm-4">
      <h3>Additional Info:</h3>
      <div ng-repeat="ingredient in recipeEditor.recipe.ingredients">
        <input type="text" ng-model="ingredient.additionalInfo">
      </div>
    </div>
  </div>


  <div>
    <h3>Directions:</h3>
    <textarea cols="50" rows="10" ng-model="recipeEditor.recipe.directions"></textarea>
  </div>

</div>
