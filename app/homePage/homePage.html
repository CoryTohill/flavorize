<div class="container">
  <div ng-repeat="recipe in home.homeRecipes"
       ng-click="home.viewRecipe(recipe)"
       class="col-sm-6 col-md-4 col-lg-3 col-xl-2 enlarge">
    <div class="panel">
      <div class="panel-heading">
        <h3>{{recipe.title}}</h3>
        <p>By: {{recipe.author}}</p>
      </div>
      <div class="panel-body card-body">
        <!-- Card Image -->
        <div class="card-image-container">
          <img class="img-responsive card-image" src="{{recipe.photoURL}}">
        </div>
      </div>
    </div>
  </div>
</div>
